{% extends 'news/base.html' %}

{% block content %}
<div class="entry-post">
   {%if form.errors %}
   		<p class="more" style="color: red;">Save error: {{ form.errors|pluralize }}</p>
   {%endif%}
    <form action="" method="post">
    	{% csrf_token %}
        <table class="more">
        	{{ form.as_table }}
        	<tr><td colspan="2"><p class="more center"><input class="btn" type="submit" value="Save"></p></td></tr>
        </table>
    </form>
</div>
{% endblock %}
